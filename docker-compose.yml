version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: grammy
      POSTGRES_PASSWORD: grammy_password_change_in_production
      POSTGRES_DB: grammy_engine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grammy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build: ./backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - /tmp:/tmp
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://grammy:grammy_password_change_in_production@postgres:5432/grammy_engine
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-me}
      - LIGHTWEIGHT_MODE=${LIGHTWEIGHT_MODE:-auto}
      - MODEL_SIZE=${MODEL_SIZE:-medium}
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  # Celery Worker for song generation
  celery-worker-generation:
    build: ./backend
    command: celery -A workers.celery_app worker --loglevel=info -Q generation -c ${WORKER_CONCURRENCY:-2}
    volumes:
      - ./backend:/app
      - /tmp:/tmp
    environment:
      - DATABASE_URL=postgresql://grammy:grammy_password_change_in_production@postgres:5432/grammy_engine
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - LIGHTWEIGHT_MODE=${LIGHTWEIGHT_MODE:-auto}
      - MODEL_SIZE=${MODEL_SIZE:-medium}
      - MODEL_PRECISION=${MODEL_PRECISION:-float32}
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Celery Worker for mastering
  celery-worker-mastering:
    build: ./backend
    command: celery -A workers.celery_app worker --loglevel=info -Q mastering -c 4
    volumes:
      - ./backend:/app
      - /tmp:/tmp
    environment:
      - DATABASE_URL=postgresql://grammy:grammy_password_change_in_production@postgres:5432/grammy_engine
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  # Celery Worker for scoring
  celery-worker-scoring:
    build: ./backend
    command: celery -A workers.celery_app worker --loglevel=info -Q scoring -c 4
    volumes:
      - ./backend:/app
      - /tmp:/tmp
    environment:
      - DATABASE_URL=postgresql://grammy:grammy_password_change_in_production@postgres:5432/grammy_engine
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  # Celery Beat (Periodic tasks)
  celery-beat:
    build: ./backend
    command: celery -A workers.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped

  # Next.js Frontend
  frontend:
    build: ./frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

  # Flower (Celery monitoring)
  flower:
    build: ./backend
    command: celery -A workers.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: grammy_network
